<div class="row row-cols-1 row-cols-md-3 g-4 m-5 animated fadeIn">
    <div (click)="verArtista( item )" *ngFor="let item of items" class="card puntero">
        <img class="card-img-top"  [src]="item.images | noimage" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
          <p class="card-text">
            <span *ngFor="let artista of item.artists" class="badge bg-primary">{{artista.name}}</span>
          </p>
        </div>
    </div>
